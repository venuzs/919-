<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>找回密码2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/global.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../css/login.css" type="text/css" media="screen" />

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/init.js"></script>
</head>
<body style="background: #fff;position: relative;">
    <header class="brand-header active-header">
        <a class="brand-header-l mui-action-back" href="find-password.html"></a>
        <h1>找回密码</h1>
    </header><!-- /header -->
    <form accept-charset="utf-8">
        <div class="verify">
            <div class="verify-v verify-v-tel verify-m-top">
                <div class="verify-m-i verify-m-bg05">
                    <!-- <img src="../img/demo/verify-img07.png" alt=""> -->
                </div>
                <p class="fl verify-txt-tel">手机验证</p>
                <a class="fr verify-m-right" href="javascript:;" id="verifyMRight"></a>
            </div>
            <div class="verify-v verify-v-tel">
                <div class="verify-m-i verify-m-bg06">
                    <!-- <img src="../img/demo/verify-img03.png" alt=""> -->
                </div>
                <p id="import" class="fl verify-v-tel-t"></p>
            </div>
            <div class="verify-v verify-v-vt">
                <div class="verify-m-i">
                    <img src="../img/verify-img04.png" alt="">
                </div>
                <input id="textcode" type="text" name="verify" placeholder="请输入手机验证码">
                <div class="verify-v-img">
                    <a id="goclick" href="javascript:;">获取验证码</a>
                </div>
            </div>
            <a id="verifyclick" class="btn btn-custom verify-btn" href="##">下一步</a>
        </div>
    </form>
    <div class="verify-v-box">
        <ul class="verify-b-center">
            <li class="verify-b-center-c">
                验证方式

            </li>
            <li class="verify-b-center-b verify-b-bottom">
                手机验证
                <div class="verify-checkbox verify-checkbox-bgimg fr">
                <!-- verify-checkbox-a 这个类名不要删，有判断 -->
                    <a class="verify-checkbox-a" href="javascript:;"></a>
                </div>
            </li>
            <li class="verify-b-bottom">
                邮箱验证
                <div class="verify-checkbox fr">
                    <a href="javascript:;"></a>
                </div>
            </li>
        </ul>
    </div>


<script src="../js/mui.min.js"></script>
<script src="../js/des3.js"></script>
<script src="../js/base.js"></script>
<script src="../js/main.js"></script>
<script src="../js/model/login/find-password2.js"></script>

</body>
</html>
