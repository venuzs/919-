	<!-- 公共头部start -->
	<div class="top_header activity_heard">
    <a class="top_icon fl go_back mui-action-back"></a>
    <h3 class="top_title">成为推广员</h3>
	</div>
	<!-- 公共头部end -->
  <div class="contentbox" id="app">
    <div class="jm_exten_ad">
	   <p>赚零花钱 就做九牧推广员！</p>
      <img src="./img/live/bd.png" alt="">
    </div>
    <div class="step_box">
      <div class="step">
        <div class="step_title">第一步</div>
        <ul class="step_item">
          <li>· 注册成为推广员</li>
          <li>· 获得推广员专属二维码</li>
        </ul>
      </div>
      <div class="step">
        <div class="step_title">第二步</div>
        <ul class="step_item">
          <li>· 将二维码发给好友、微信群、朋友圈等</li>
          <li>· 好友通过识别二维码进入直播活动页面</li>
          <li>· 根据拉新用户的浏览量、注册会员、报名成功数据获得相应奖励金</li>
        </ul>
			</div>
      <div class="step">
        <div class="step_title">第三步</div>
        <ul class="step_item">
          <li>· 奖励金到账</li>
        </ul>
			</div>

			<div class="make_btn">马上去赚钱</div>

<script type="text/javascript">document.write('<script src="js/base.js?timestamp='+new Date().getTime()+'" type="text/javascript" charset="utf-8"><\/script>');</script>
<script type="text/javascript">
//时间戳
var random = new Date().getTime()
var activityNo = getQueryString('activityNo')//获取活动id
$('.make_btn').on('click',function(){
	window.location.href = './register.html?activityNo='+activityNo + '&v=' + random
})

	//点击底部导航-首页按钮页面跳转，在原基础上添加小程序跳转判断
	$('#home').click(function(){
		window.location.href='./livepresale.html?activityNo='+ activityNo + '&v=' + random
		})
		//点击底部导航-分类按钮页面跳转，在原基础上添加小程序跳转判断
		$('#classify').click(function(){
			var customerUuid = localStorage.getItem("userId");//用户的uuid
			var token = localStorage.getItem("token");
			var sessionId = localStorage.getItem("sessionId");	
			if (!isEmpty(customerUuid) && !isEmpty(token) && !isEmpty(sessionId)) {
			  window.location.href='./share.html?activityNo='+ activityNo
			}else{
			  window.location.href='./extension.html?activityNo='+ activityNo  + '&v=' + random
			}
		})
		//点击底部导航-我的按钮页面跳转，在原基础上添加小程序跳转判断
		$('#me').click(function(){
		  window.location.href='./personalcenter.html?activityNo='+ activityNo + '&v=' + random
		})



</script>
